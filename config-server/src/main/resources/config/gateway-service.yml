spring:
  application:
    name: gateway-service
server:
  port: 8766
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

zuul:
  routes:
    db-service:
      serviceId: db-service
    admin-service:
      serviceId: admin-service